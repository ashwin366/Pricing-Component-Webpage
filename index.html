<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pricing Component with Toggle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <h3>Our Pricing</h3>
    <div class="custom-control custom-switch">
      <span>Annually</span>
      <input type="checkbox" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1"></label>
      <span>Monthly</span>
    </div>
    
  
  <div class="card-container">
    <div class="card" style="width:18rem;">
    <div class="card-body">
      <h6>Basic</h6>
      <h1>&dollar;19.99</h1>
      <h1 class="hidden">&dollar;199.99</h1>
      <hr>
      <p>500 GB Storage</p> 
      <hr> 
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button class="btn btn-block button1">Learn More</button>
    </div>
    
  </div>
  
  <div class="card" style="width:18rem;">
    <div class="card-body">
      <h6>Professional</h6>
      <h1>&dollar;24.99</h1>
      <h1 class="hidden">&dollar;249.99</h1>
      <hr>
      <p>1 TB Storage</p> 
      <hr> 
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button class="btn btn-block button1">Learn More</button>
    </div>
    
  </div>

  <div class="card" style="width:18rem;">
    <div class="card-body">
      <h6>Master</h6>
      <h1>&dollar;39.99</h1>
      <h1 class="hidden">&dollar;399.99</h1>
      <hr>
      <p>2 TB Storage</p> 
      <hr> 
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button class="btn btn-block button1">Learn More</button>
    </div>
    
  </div>
  </div>
  </div>
  
  

  

<!-- Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
